<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pokedex</title>
    <link rel="stylesheet" href="./styles/pokedex.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo">
          <img src="./img/Logo.png" alt="logo" />
        </div>
        <button class="hamburger" aria-label="Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="navLinks">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="pokedex.html" class="nav-link active">Pok√©dex</a></li>
          <li><a href="#" class="nav-link">Legendaries</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-content">
      <h2 class="head-line" id="headlineText"></h2>
      <div class="main-content__search">
        <form class="filteration">
          <input type="text" id="searchPokemon" />
          <label for="pokemon-type">Pokemon Type:</label>
          <select id="pokemonTypeFilter" name="pokemon-type">
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
          </select>
          <button type="submit"">Search</button>
        </form>
      </div>
      <div class="pokemons-container" id="pokemonContainer">
        <button id="myBtn">Modal</button>
       <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="imageSprite">
            <img src="./img/pikachu_sprite.png" alt="" height="200">
            <div class="types">
                <div class="type1">Water</div>
                <div class="type2">Fire</div>
            </div>
            <div class="pokemonInfo ">
                <div class="pokemonID">
                    <div class="pokemonName">Pikachu</div>
                    <div class="id">25</div>
                </div>
                <div class="about">
                    <div class="weight">

                      <div class="icon">
                        <img src="./img/weight.png" alt="weight icon" >
                        8,5kg
                      </div>
                      <div class="label">Weight</div>
                    </div>
                    <div class="height">
                      <div class="icon">
                        <img src="./img/height.png" alt="weight icon" >
                        8,5kg8,5kg</div>
                      <div class="label">Weight</div>
                    </div>
                    <div class="special-moves"></div>
                </div>
                <div class="description">When it is angered, it immediately discharges the energy stored in the pouches in its cheeks.</div>
                <div class="base-stats">
                    
                    <div class="hp">
                      <span>HP</span>
                      <span>34</span>
                      <progress id="file" value="32" max="100"> 32% </progress></div>
                    <div class="atk">
                      <span>ATK</span>
                      <span>34</span>
                      <progress id="file" value="32" max="100"> 32% </progress></div>
                    <div class="def">
                      <span>DEF</span>
                      <span>34</span>
                      <progress id="file" value="32" max="100"> 32% </progress></div>
                    <div class="satk">
                      <span>SATK</span>
                      <span>34</span>
                      <progress id="file" value="32" max="100"> 32% </progress></div>
                    <div class="sdef">
                      <span>SDEF</span>
                      <span>34</span>
                      <progress id="file" value="32" max="100"> 32% </progress></div>
                    <div class="spd">
                      <span>SPD</span>
                      <span>34</span>
                      <progress id="file" value="32" max="100"> 32% </progress></div>
                </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      
    </section>
  </body>
  <script >AOS.init();</script>
  <script src="./scripts/sample.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
