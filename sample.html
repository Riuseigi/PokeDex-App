<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pokedex</title>
    <link rel="stylesheet" href="./styles/pokedex.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo">
          <img src="./img/Logo.png" alt="logo" />
        </div>
        <button class="hamburger" aria-label="Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="navLinks">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="pokedex.html" class="nav-link active">Pok√©dex</a></li>
          <li><a href="#" class="nav-link">Legendaries</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-content">
      <h2 class="head-line" id="headlineText"></h2>
      <div class="main-content__search">
        <form class="filteration">
          <input type="text" id="searchPokemon" />
          <label for="pokemon-type">Pokemon Type:</label>
          <select id="pokemonTypeFilter" name="pokemon-type">
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
          </select>
          <button type="submit"">Search</button>
        </form>
      </div>
      <div class="pokemons-container" id="pokemonContainer">
        <button id="myBtn">Modal</button>
       <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-content__card">
         
          <div id="imageSprite" class="modal-content__imageSprite">
            <img src="./img/pikachu_sprite.png" alt="" height="250px">
            
            </div>
            <div class="pokemonInfo ">
              <div class="types">
                <div class="type">Water</div>
                <div class="type">Fire</div>
              </div>
                <div class="pokemonID">
                    <h1 class="pokemonName">Pikachu</h1>
                    <div class="id">#25</div>
                </div>
                <div class="pokemon_about">
                    <div class="pokemon_weight">

                      <div class="icon">
                        <img src="./img/weight.svg" alt="">
                        <p>8,5kg</p>
                      </div>
                      <div class="label">Weight</div>
                    </div>
                    <div class="pokemon_height">
                      <div class="icon">
                        <img src="./img/height.svg" alt="weight icon" >
                        <p>8,5kg</p>
                        </div>
                      <div class="label">Height</div>
                    </div>
                    <div class="special-moves">
                      <img src="./img/move.svg" alt="">
                      <p class="move">Static</p>
                      <div class="label">Move</div>
                    </div>
                </div>
                <p class="pokemon_description">When it is angered, it immediately discharges the energy stored in the pouches in its cheeks.</p>
                <div class="base-stats">
                    
                  <div class="stat">
                    <div class="stats-label">ATK</div>
                    <div class="bar"><div class="progress" style="width: 80%;"></div></div>
                  </div>
                  <div class="stat">
                    <div class="stats-label">DEF</div>
                    <div class="bar"><div class="progress" style="width: 70%;"></div></div>
                  </div>
                  <div class="stat">
                    <div class="stats-label">SPD</div>
                    <div class="bar"><div class="progress" style="width: 60%;"></div></div>
                  </div>

                  <div class="stat">
                    <div class="stats-label">SATK</div>
                    <div class="bar"><div class="progress" style="width: 90%;"></div></div>
                  </div>
                  <div class="stat">
                    <div class="stats-label">SDEF</div>
                    <div class="bar"><div class="progress" style="width: 85%;"></div></div>
                  </div>
                </div>
            </div>
         
        </div>
      </div>
      </div>
      </div>
      
    </section>
  </body>
  <script >AOS.init();</script>
  <script src="./scripts/sample.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
