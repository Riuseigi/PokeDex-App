<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pokedex</title>
    <link rel="stylesheet" href="./styles/pokedex.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo">
          <img src="./img/Logo.png" alt="logo" />
        </div>
        <button class="hamburger" aria-label="Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul class="navLinks">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="pokedex.html" class="nav-link active">Pok√©dex</a></li>
          <li><a href="#" class="nav-link">Legendaries</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-content">
      <h2 class="head-line">
        1,025 <span>Pokemons</span> for you to choose your favorite
      </h2>
      <div class="main-content__search">
        <form class="filteration">
          <input type="text" id="searchPokemon" />
          <label for="pokemon-type">Pokemon Type:</label>
          <select id="pokemon-type" name="pokemon-type">
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
          </select>
          <button onclick="check()">Search</button>
        </form>
      </div>
      <div class="pokemons-container">
        <div class="pokemonCard">
          <div class="pokemon-info">
            <div class="pokemon-stats">
              <h2>Pikachu</h2>

              <div class="attack_container">
                <div><p>23</p></div>
                <p>Attack</p>
              </div>
              <div class="defense_container">
                <div>23</div>
                <p>Defense</p>
              </div>
              <div class="types">
                <div class="type1">Electric</div>
                <div class="type2">Normal</div>
              </div>
            </div>
          </div>
          <div class="pokemon_image">
            <img src="./img/pikachu_sprite.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./scripts/pokedex.js"></script>
</html>
