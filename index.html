<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuotGen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="logo">
          <img src="./img/Logo.png" alt="logo" />
        </div>
        <ul>
          <li>Home</li>
          <li>Pok√©dex</li>
          <li>Legendaries</li>
        </ul>
      </nav>
    </header>
    <div class="hero-section">
      <div class="hero-section__content">
        <h1>Find all your favorite Pokemon</h1>
        <p>
          You can know the type of Pokemon, its strengths, disadvantages and
          abilities
        </p>
        <button>See pokemons</button>
      </div>
      <div class="hero-section__banner">
        <div class="pokeball1">
          <img src="./img/Pokeball2.png" alt="team rocket pokeball" />
        </div>
        <div class="clouds">
          <img src="./img/Clouds.png" alt="clouds" />
        </div>
        <div class="pokeball">
          <img src="./img/PokeBall1.png" alt="pokemon half" />
        </div>
        <div class="pikachu">
          <img src="./img/Pikachu.png" alt="pikachu" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
